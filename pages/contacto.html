    <div class=" formcontacto p-3">
        <h3 class="ms-3">Formulario de Contacto</h3>
        <form action="">
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="nombre" placeholder="escribe tu nombre" maxlength="30" required>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="escribe tu apellido" maxlength="30" required>
            </div>
            <br>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="mail" placeholder="escribe tu mail" required>
            </div>
            <br>
            <div>
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" placeholder="numero de contacto" maxlength="20"required> 
            </div>
            <br>
            <div>
                <label for="tipo de consulta">Tipo de consulta</label>
                <select name="tipo de consulta" id="tipo de consulta"> 
                <option value="persona fisica">Persona Fisica</option>
                <option value="persona juridica">Persona Juridica</option>
                <option value="monotributista">Persona Juridica</option>
                <option value="impositiva">Impositiva</option>
                <option value="contable">Contable</option>
                </select>
            </div>
            <br>
            <div>
                <label for="consulta">Deje su consulta</label>
                <br>
                <textarea name="consulta" id="consulta" cols="30" rows="10"required></textarea>
            </div>
            <br>
            
            <div>
                <label for="terms">Acepta terminos y condiciones</label>
                <input type="checkbox"name="terms" value="1"required>
            </div>
            <br>
        
        
        </form>
